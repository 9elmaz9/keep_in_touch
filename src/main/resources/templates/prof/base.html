<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <!-- FullCalendar -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <!-- Устанавливаем заголовок -->
    <title th:text="${title}">K i T</title>

    <!-- Подключаем jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>

    <!-- Подключаем JavaScript для FullCalendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Добавляем стили для темной и светлой тем -->
    <style>
        /* Light theme */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dark theme */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Дополнительные стили для навигационной панели */
        .navbar.light-mode {
            background-color: #f8f9fa;
        }
        .navbar.dark-mode {
            background-color: #333333;
        }

        /* Стили для боковой панели */
        .sidebar.light-mode {
            background-color: #f8f9fa;
        }
        .sidebar.dark-mode {
            background-color: #333333;
        }

        /* Стили для активных элементов боковой панели */
        .sidebar .item.active {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body class="light-mode"> <!-- По умолчанию включаем светлую тему -->


<!-- Навигационная панель -->
<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary p-3">
    <a class="navbar-brand" href="#" id="kit-logo" style="cursor: pointer;">| K  i  T |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <!-- Элементы навигации -->
            <li id="home-route" class="nav-item"><a class="nav-link" th:href="@{/}">HOME</a></li>

            <li id="about-route" class="nav-item"><a class="nav-link" th:href="@{/about}">ABOUT</a></li> <!-- Новый пункт меню -->

            <li id="profile-route" class="nav-item"><a class="nav-link" th:href="@{/user/profile}"><span th:text="${user.name}"></span></a></li>
            <li id="settings-route" class="nav-item"><a class="nav-link" th:href="@{/user/settings}">Settings</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/logout}">LOGOUT</a></li>
        </ul>
    </div>
</nav>

<!-- Боковая панель -->
<div class="sidebar mt-3">
    <!-- Кнопка закрытия боковой панели -->
    <span class="cross-btn" th:onclick="'toggleSideBar()'">&times;</span>
    <!-- Элементы боковой панели -->
    <a id="home-link" th:href="@{/user/dashboard}" class="item active mt-5"><i class="fa-solid fa-house"></i> &nbsp;&nbsp;&nbsp;Home</a>
    <a id="view-contacts-link" th:href="@{/user/show-contacts/0}" class="item"><i class="fa-solid fa-address-book"></i> &nbsp;&nbsp;&nbsp;View Contacts</a>
    <a id="view-event-link" th:href="@{/user/show-events}" class="item"><i class="fa-solid fa-calendar"></i> &nbsp;&nbsp;&nbsp;View Events</a>
    <a id="add-contact-link" th:href="@{/user/add-contact-form}" class="item"><i class="fa-solid fa-user-pen"></i> &nbsp;&nbsp;Add Contacts</a>
    <a id="profile-link" th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> &nbsp;&nbsp;&nbsp;Your Profile</a>
    <a id="settings-link" th:href="@{/user/settings}" class="item"><i class="fa-solid fa-gear"></i> &nbsp;&nbsp;&nbsp;Settings</a>
    <a id="logout-link" th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> &nbsp;&nbsp;&nbsp;Logout</a>
    <div class="divider"></div>
</div>

<!-- Основное содержимое страницы -->
<div class="content mt-5">
    <div>
        <!-- Кнопка для открытия боковой панели -->
        <i class="fa-solid hamburger fa-bars m-3 fa-2x" th:onclick="'toggleSideBar()'"></i>
    </div>
    <!-- Вставка основного контента страницы через Thymeleaf -->
    <div th:replace="${content}"></div>
</div>

<!-- Дополнительные JavaScript библиотеки -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>

    // Добавление функционала возврата на страницу "ABOUT" при нажатии на "K i T"- ето не то
    document.getElementById("kit-logo").addEventListener("click", function() {
        window.location.href = "/about";
    });

    // Функция переключения темы
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const sidebar = document.querySelector('.sidebar');

    function switchTheme() {
        if (body.classList.contains('light-mode')) {
            body.classList.replace('light-mode', 'dark-mode');
            sidebar.classList.replace('light-mode', 'dark-mode');
            themeToggleBtn.textContent = 'Switch to Light Mode';
        } else {
            body.classList.replace('dark-mode', 'light-mode');
            sidebar.classList.replace('dark-mode', 'light-mode');
            themeToggleBtn.textContent = 'Switch to Dark Mode';
        }
    }

    themeToggleBtn.addEventListener('click', switchTheme);
</script>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<!-- Подключаем пользовательские скрипты -->
<script type="text/javascript" th:src="@{/js/script.js}"></script>


</body>
</html>
