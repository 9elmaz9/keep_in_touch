<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">K | I | T</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>


    <!-- Добавляем стили для темной и светлой тем -->
    <style>
        /* Light theme */
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        /* Dark theme */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Дополнительные стили для навигационной панели */
        .navbar.light-mode {
            background-color: #f8f9fa;
        }
        .navbar.dark-mode {
            background-color: #333333;
        }

        /* Стили для активных элементов навигации */
        .navbar-nav .nav-item.active .nav-link {
            color: #fff !important;
        }
    </style>
</head>
<body class="light-mode"> <!-- По умолчанию включаем светлую тему -->

<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3 pb-4">
    <a class="navbar-brand" href="#">| K i T |</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">
            <li id="home-route" class="nav-item active">
                <a class="nav-link" th:href="@{/}">HOME</a>
            </li>
            <li id="admin-route" class="nav-item"
                th:if="${user != null} and ${user.role != null} and ${user.role.equals('ROLE_ADMIN')}">
                <a class="nav-link" th:href="@{/admin/dashboard/0}">ADMIN DASHBOARD</a>
            </li>
            <li id="about-route" class="nav-item">
                <a class="nav-link" th:href="@{/about}">CONTACT</a>
            </li>
            <li id="login-route" class="nav-item" th:unless="${user}">
                <a class="nav-link" th:href="@{/signin}">LOGIN</a>
            </li>
            <li id="signup-route" class="nav-item" th:unless="${user}">
                <a class="nav-link" th:href="@{/signup}">SIGNUP</a>
            </li>
            <li class="nav-item" th:if="${user}">
                <a class="nav-link" th:href="@{/logout}">LOGOUT</a>
            </li>


            <!-- Кнопка переключения темной темы -->
            <li class="nav-item">
                <button id="theme-toggle" class="btn btn-outline-secondary ml-3">Switch to Dark Mode</button>
            </li>
        </ul>
    </div>
</nav>

<div th:replace="${content}"></div>

<!-- About Us button эксперимент -->
<div th:fragment="footer" class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
    <span class="lg:justify-start md:justify-start sm:justify-center justify-center text-sm text-gray-500 sm:text-center dark:text-gray-400 flex items-center">
        Copyright © 2024 &nbsp;<a href="/" class="hover:font-bold"> Beauty & Cosmetics</a>. All Rights Reserved.
    </span>

    <!-- About Us button эксперимент
    <div class="ml-4">
        <a th:href="@{/about_us.html}" class="text-sm text-gray-500 font-normal transition-all hover:font-bold">About Us</a>
    </div> -->
</div>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    // Функция переключения темы
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const navbar = document.querySelector('.navbar');

    function switchTheme() {
        if (body.classList.contains('light-mode')) {
            body.classList.replace('light-mode', 'dark-mode');
            navbar.classList.replace('light-mode', 'dark-mode');
            themeToggleBtn.textContent = 'Switch to Light Mode';
        } else {
            body.classList.replace('dark-mode', 'light-mode');
            navbar.classList.replace('dark-mode', 'light-mode');
            themeToggleBtn.textContent = 'Switch to Dark Mode';
        }
    }

    themeToggleBtn.addEventListener('click', switchTheme);
</script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
