<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">User Profile</title>
</head>
<body>
<section>
    <div class="card mr-3 ml-3">
        <div class="card-body">
            <div th:if="${session.message}" class="alert alert-dismissible fade show" th:classappend="${session.message.type}" role="alert">
                <span th:text="${session.message.content}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
            </div>
            <div class="container text-center mt-5">
                <img class="profile_picture" style="height: 200px; width: 200px;" th:src="@{'/img/' + ${user.imageUrl}}" alt="profile picture"/>
                <h3 class="mt-3"><span th:text="${user.name}"></span></h3>
                <table class="table table-striped table-hover mt-4">
                    <tbody>
                    <tr>
                        <th scope="row">#ID</th>
                        <td th:text="${user.id}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Email</th>
                        <td th:text="${user.email}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Role</th>
                        <td th:text="${user.role}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Active</th>
                        <td th:text="${user.enabled}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Description</th>
                        <td th:text="${user.about}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
