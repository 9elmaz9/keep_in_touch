<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
</head>
<body>

<section>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px;" class="col-md-12">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>

                        </div>
                        <h2 class="text-center m-4"  style="font-size: 38px;">Forgot Password</h2>
                        <form th:action="@{/forgot-password}" method="post">
                            <div class="form-group">
                                <input required name="email" type="email" placeholder="Enter your email here..."
                                       class="form-control" style="font-size: 18px; padding: 10px;"/>
                            </div>
                            <div class="container text-center">
                                <button class="btn btn-lg btn-warning"   style="background-color: #ff5722; color: white; font-size: 20px; padding: 10px 20px;">Send Secret Question</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
